    <body class="t-chat">
        <header class="o-header">
            <a aria-controls="navigation" aria-expanded="false" id="navigation-control" href="#navigation" class="o-nav-control js-nav-control">
                <svg class="c-icon--bars" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="7" />
                    <rect x="3" y="14" />
                    <rect x="3" y="21" />
                </svg>
            </a>
            <h1 class="o-header__title">Поработать со мной</h1>
        </header>
        <nav aria-owns="navigation-control" aria-expanded="false" id="navigation" class="o-nav js-nav" role="navigation">
            <div aria-hidden="false">
                <a href="./principles.html" class="c-link s-floating">принципы разработки</a>
            </div>
            <div aria-hidden="false">
                <a href="./logical-fallacies.html" class="c-link s-floating">логические ошибки</a>
            </div>
            <div aria-hidden="false">
                <a href="./my-job.html" class="c-link s-floating">моя работа</a>
            </div>
            <div aria-hidden="true">
                <a href="./chat.html" class="c-link s-floating">поработать со мной</a>
            </div>
        </nav>
        <main class="o-content">
            <section class="o-chat">
                <div class="c-list">
                    <section class="c-list__item o-message o-message--from s-bigger">
                        <c-avatar class="o-message__avatar">
                        <p class="o-message__text">
                            Напишите пару слов о вашем проекте<br>
                            и контакты для связи с вами
                        </p>
                        <div class="o-message__signature">
                            <span class="o-message__author-name">Борис Панченко</span>
                            <time class="o-message__created-time">только что</time>
                        </div>
                    </section>
                </div>
                <button class="c-button s-primary">
                    <i class="icon" data-glyph="send-message"></i>
                </button>
                <form class="o-form" name="message">
                    <textarea class="c-field" name="text"></textarea>
                    <button class="c-button" type="submit"></button>
                </form>
                <template>
                    <c-avatar>
                    <span class="o-message__author-name"></span>
                    <time class="o-message__created-time" aria-hidden="true"></time>
                    <p class="o-message__text"></p>
                </template>
            </section>
        </main>
        <section class="o-side">
            <span class="o-side__string">
                <span>Бор</span>
                <span>и</span>
                <span>с</span>
                <span>&nbsp;</span>
                <span>П</span>
                <span>а</span>
                <span>н</span>
                <span>ч</span>
                <span>е</span>
                <span>нко</span>
            </span>
            <span class="o-side__string">
                Веб-технолог
            </span>
            <span class="o-side__string">
                2003-2021
            </span>
            <div class="o-side__line"></div>
            <div class="c-links-container">
                <a href="https://github.com/BPanchenko" class="c-link">
                    <i class="icon" data-glyph="company-github"></i>
                </a>
                <a href="https://www.facebook.com/boris.panchenko.9" class="c-link">
                    <i class="icon" data-glyph="company-facebook"></i>
                </a>
                <a href="./links.html" class="c-link">
                    <i class="icon" data-glyph="link-intact"></i>
                </a>
            </div>
        </section>
