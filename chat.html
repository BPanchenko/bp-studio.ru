<!DOCTYPE html>
<html lang="ru">
    <head itemscope itemtype="http://schema.org/WPHeader">
        <title itemprop="headline">Поработать с Борисом Панченко. Разработка веб-приложений</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <meta name="copyright" content="Boris Panchenko, 2021">

        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
        <link rel="stylesheet" type="text/css" href="./styles/document.css">
        <link rel="stylesheet" type="text/css" href="./styles/feedback.css">

    </head>
    <body>
        <main class="o-container">
            <section class="o-chat">
                <div class="c-list">
                    <section class="c-list__item o-message o-message--from s-bigger">
                        <c-avatar>
                        <span class="o-message__author-name">Борис Панченко</span>
                        <time class="o-message__created-time" aria-hidden="true"></time>
                        <p class="o-message__text">
                            Хотите поработать со мной?<br>
                            Напишите мне пару слов о вашем проекте<br>
                            и контакты для связи с вами
                        </p>
                    </section>
                </div>
                <form class="o-form">
                    <button class="c-button" type="submit"></button>
                </form>
                <template>
                    <c-avatar>
                    <span class="o-message__author-name"></span>
                    <time class="o-message__created-time" aria-hidden="true"></time>
                    <p class="o-message__text"></p>
                </template>
            </section>
        </main>
    </body>
</html>
